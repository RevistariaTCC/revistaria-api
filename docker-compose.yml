version: '3.8'

services:
  app:
    build:
      context: .
    volumes:
      - .:/app
    stdin_open: true
    tty: true

  api:
    extends: app
    container_name: api
    command: npm start
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
    ports:
      - '4000:4000'
    depends_on:
      - db
    links:
      - db
    expose:
      - '4000'

  test:
    extends: app
    container_name: tests
    command: npm test
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
    depends_on:
      - db
    links:
      - db

  prisma:
    extends: app
    command: npx prisma studio
    ports:
      - '5555:5555'
    expose:
      - '5555'
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public

  db:
    image: postgres
    ports:
      - '5432:5432'
    expose:
      - 5432
    env_file:
      - .env
